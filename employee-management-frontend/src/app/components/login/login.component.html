<div class="container mt-5 d-flex justify-content-center align-items-center flex-column">
    <h2 class="mb-4">Employee Login</h2>
    <form (submit)="login()" class="w-50" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required />
      </div>
  
      <div class="form-group mb-3">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required />
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Login</button>
  
      <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
      </div>
    </form>
  </div>
